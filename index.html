<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주제별 퀴즈 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <header>
                <h1>🧠 퀴즈 챌린지</h1>
                <p>다양한 주제의 퀴즈를 풀어보세요!</p>
            </header>
            
            <main>
                <div class="topic-selection">
                    <h2>퀴즈 주제를 선택하세요</h2>
                    <div class="topic-grid">
                        <button class="topic-btn" data-topic="science">
                            <span class="icon">🔬</span>
                            <span class="name">과학</span>
                        </button>
                        <button class="topic-btn" data-topic="history">
                            <span class="icon">📚</span>
                            <span class="name">역사</span>
                        </button>
                        <button class="topic-btn" data-topic="geography">
                            <span class="icon">🌍</span>
                            <span class="name">지리</span>
                        </button>
                        <button class="topic-btn" data-topic="sports">
                            <span class="icon">⚽</span>
                            <span class="name">스포츠</span>
                        </button>
                        <button class="topic-btn" data-topic="movies">
                            <span class="icon">🎬</span>
                            <span class="name">영화</span>
                        </button>
                        <button class="topic-btn" data-topic="music">
                            <span class="icon">🎵</span>
                            <span class="name">음악</span>
                        </button>
                    </div>
                </div>
                
                <div class="difficulty-selection">
                    <h3>난이도 선택</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-level="easy">쉬움</button>
                        <button class="difficulty-btn" data-level="medium">보통</button>
                        <button class="difficulty-btn" data-level="hard">어려움</button>
                    </div>
                </div>
                
                <button id="start-quiz" class="primary-btn" disabled>퀴즈 시작</button>
            </main>
        </div>
        
        <!-- 퀴즈 화면 -->
        <div id="quiz-screen" class="screen">
            <header>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-counter">1/10</span>
                    <span id="score">점수: 0</span>
                </div>
            </header>
            
            <main>
                <div class="question-container">
                    <h2 id="question-text"></h2>
                    <div id="question-image" class="question-image"></div>
                </div>
                
                <div class="answers-container">
                    <div id="answers-grid" class="answers-grid">
                        <!-- 답변 버튼이 동적으로 생성됩니다 -->
                    </div>
                </div>
                
                <div class="quiz-controls">
                    <button id="hint-btn" class="secondary-btn">힌트 사용</button>
                    <button id="skip-btn" class="secondary-btn">건너뛰기</button>
                </div>
            </main>
        </div>
        
        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <header>
                <h1>🏆 퀴즈 완료!</h1>
            </header>
            
            <main>
                <div class="result-stats">
                    <div class="stat-item">
                        <span class="label">최종 점수</span>
                        <span id="final-score" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">정답률</span>
                        <span id="accuracy" class="value">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">소요 시간</span>
                        <span id="time-taken" class="value">0초</span>
                    </div>
                </div>
                
                <div id="performance-message" class="performance-message"></div>
                
                <div class="result-actions">
                    <button id="restart-btn" class="primary-btn">다시 퀴즈 풀기</button>
                    <button id="home-btn" class="secondary-btn">홈으로</button>
                </div>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
